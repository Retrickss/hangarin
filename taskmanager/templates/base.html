{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hangarin{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        .sidebar {
            background: linear-gradient(180deg, #4361ee 0%, #3f37c9 100%);
            color: white;
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            margin: 0.2rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .dashboard-header {
            background: white;
            border-bottom: 1px solid #e9ecef;
            padding: 1.5rem 2rem;
        }
        .stat-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: none;
            transition: transform 0.3s ease;
            height: 100%;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        .stat-description {
            color: #adb5bd;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }
        .progress-container {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .progress-bar {
            height: 100%;
            transition: width 0.8s ease;
        }
        .total-tasks .stat-number { color: #4361ee; }
        .total-tasks .progress-bar { background: #4361ee; width: 100%; }
        .completed-tasks .stat-number { color: #2ecc71; }
        .completed-tasks .progress-bar { background: #2ecc71; width: 68%; }
        .pending-tasks .stat-number { color: #e74c3c; }
        .pending-tasks .progress-bar { background: #e74c3c; width: 32%; }
        .welcome-card {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            border-radius: 1rem;
            padding: 2rem;
        }
        .recent-activity {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .logout-btn {
            color: rgba(255, 255, 255, 0.8) !important;
            background: transparent !important;
            border: none !important;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem !important;
            cursor: pointer;
        }
        .logout-btn:hover {
            color: white !important;
            background: rgba(255, 255, 255, 0.1) !important;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar px-0">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-4">
                    <!-- Logo -->
                    <div class="d-flex align-items-center pb-4 mb-4 border-bottom w-100">
                        <i class="bi bi-check2-square fs-3 me-2"></i>
                        <span class="fs-4 fw-bold">Hangarin</span>
                    </div>

                    <!-- Navigation -->
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100">
                        <li class="nav-item w-100">
                            <a href="{% url 'home' %}" class="nav-link active">
                                <i class="bi bi-house"></i> Home
                            </a>
                        </li>
                        <li class="nav-item w-100"><a href="{% url 'task_list' %}" class="nav-link"><i class="bi bi-list-task"></i> Tasks</a></li>
                        <li class="nav-item w-100"><a href="{% url 'category_list' %}" class="nav-link"><i class="bi bi-tags"></i> Categories</a></li>
                        <li class="nav-item w-100"><a href="{% url 'priority_list' %}" class="nav-link"><i class="bi bi-flag"></i> Priorities</a></li>
                        <li class="nav-item w-100"><a href="{% url 'note_list' %}" class="nav-link"><i class="bi bi-sticky"></i> Notes</a></li>
                        <li class="nav-item w-100"><a href="{% url 'subtask_list' %}" class="nav-link"><i class="bi bi-list-check"></i> Sub Tasks</a></li>
                        <li class="nav-item w-100"><a href="/admin/" class="nav-link"><i class="bi bi-gear"></i> Admin</a></li>

                        <!-- Logout -->
                        <li class="nav-item w-100 mt-4 pt-3 border-top">
                            <form method="POST" action="{% url 'account_logout' %}" id="logoutForm" class="w-100">
                                {% csrf_token %}
                                <button type="submit" class="nav-link logout-btn">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>  
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content px-0">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentDate = new Date().toLocaleDateString('en-US', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
            const dateElement = document.querySelector('.dashboard-header .text-muted');
            if (dateElement) dateElement.textContent = currentDate;

            const logoutForm = document.getElementById('logoutForm');
            if (logoutForm) {
                logoutForm.addEventListener('submit', function(e) {
                    if (!confirm('Are you sure you want to logout?')) e.preventDefault();
                });
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
