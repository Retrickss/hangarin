{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hangarin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .login-container {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background: white;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 0.75rem;
            width: 100%;
        }
        .social-btn:hover {
            background: #f8f9fa;
            text-decoration: none;
            color: #333;
        }
        .social-btn i {
            margin-right: 0.5rem;
        }
        .google-btn {
            border-color: #db4437;
            color: #db4437;
        }
        .github-btn {
            border-color: #333;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <i class="bi bi-check2-square fs-1 text-primary"></i>
                <h2 class="mt-2">Hangarin</h2>
                <p class="text-muted">Task Management System</p>
            </div>
            
            <!-- Social Login Buttons -->
            <div class="social-buttons">
                <!-- Google OAuth - Multiple URL options to try -->
                <a href="/accounts/google/login/?process=login&next=/" class="social-btn google-btn">
                    <i class="bi bi-google"></i>
                    Continue with Google
                </a>
                
                <!-- Alternative Google URL -->
                <a href="/accounts/google/login/" class="social-btn google-btn" style="display: none;">
                    <i class="bi bi-google"></i>
                    Continue with Google (Alt)
                </a>
                
                <!-- Working Demo GitHub -->
                <a href="{% url 'github_login' %}" class="social-btn github-btn">
                    <i class="bi bi-github"></i>
                    Continue with GitHub
                </a>
            </div>
            
            <div class="text-center mt-3 mb-3">
                <small class="text-muted">or</small>
            </div>
            
            <!-- Quick Demo Login -->
            <div class="d-grid">
                <a href="{% url 'github_login' %}" class="btn btn-success">
                    <i class="bi bi-lightning-charge"></i> Quick Demo Login
                </a>
            </div>
            
            <div class="text-center mt-3">
                <small class="text-muted">
                    Use Quick Demo for instant access
                </small>
            </div>
        </div>
    </div>
</body>
</html>
